<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {{ page_title|default:"MC Shoes" }}
            {% endblock title %}
        </title>
    </head>

    <header id="header">
        {% block header %}
        <p>Replace with page header.</p>
        {% endblock header %}
    </header>

    <body>
        <div id="main">
            {% block content %}
            <p>Replace with page content.</p>
            {% endblock content %}
        </div>
    </body>

    <footer id="footer">Copyright &copy;
        <script type="text/JavaScript">
            document.write(new Date().getFullYear());
        </script> MC Shoes
    </footer>

</html>
